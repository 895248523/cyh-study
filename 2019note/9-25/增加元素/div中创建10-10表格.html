<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				position: relative;
			}
			#box > div{
				width: 50px;
				height: 50px;
				border: 1px solid black;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script type="text/javascript">
			var box = document.getElementById("box");
			//要一个十行十列的大表格
			for(var i = 0;i<10;i++){
				for(var j=0;j<10;j++){
					var div = document.createElement("div");
					box.appendChild(div);
					div.style.top=i*50+"px";
					div.style.left=j*50+"px";
					div.onclick=function(){
						this.style.backgroundColor="red";
					}
				}
				div.style.backgroundColor="";
			}
		</script>
	</body>
</html>
