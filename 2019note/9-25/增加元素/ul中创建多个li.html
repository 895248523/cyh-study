<!DOCTYPE html>
<html>

	<body>
		<ul></ul>
		<script type="text/javascript">
			
			var ul = document.getElementsByTagName("ul")[0];
			for(var i=0;i<3;i++){
				var li = document.createElement("li");
				ul.appendChild(li);
			}
			
		</script>
	</body>
