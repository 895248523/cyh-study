<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//关键词     函数名(参数){需要执行的多个代码段}
			function aname(){
				//执行语句
				alert(123);
			}
			//函数的调用
			aname();
			
			//变量名     关键字(参数列表)
			var a = funciton(){
				//执行语句
			}
			//函数调用
			a();
			
			//匿名函数自调用;
			(function(){ 
				//执行语句
			})
			();
		</script>
	</body>
</html>
