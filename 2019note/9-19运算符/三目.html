<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div{
				width: 200px;
				height: 200px;
			}
			.red{
				background-color: red;
			}
			.blue{
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="red" id="div">
			
		</div>
		<script type="text/javascript">
			function my$(id){
				return document.getElementById(id);
			}
			/*var a = 10;
			var b = 20;
			// ? true : false ;
			a<b?alert("a<b"):alert("a>b");*/
			my$("div").onclick=function(){
				my$("div").className=="red"?my$("div").className="blue":my$("div").className="red";
			}
		</script>
	</body>
</html>
