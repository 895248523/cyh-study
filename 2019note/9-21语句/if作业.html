<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var s = Number(parseInt(prompt("请输入年龄")));
			if(s<=5){
				alert("幼童");
			}else if(s>5&&s<=18){
				alert("少年");
			}else if(s>18&&s<=30){
				alert("青年");
			}else if(s>30&&s<=55){
				alert("中年");
			}else if(s>55&&s<=80){
				alert("老年")
			}else if(s>80){
				alert("已故");
			}else{
				alert("输入年龄,！！！！");
			}
		</script>
	</body>
</html>
