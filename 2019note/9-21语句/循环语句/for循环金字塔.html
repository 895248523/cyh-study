<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for(var i=0;i<5;i++){
				var x = document.write("❤");
				for(var j=0;j<i;j++){
					x+=document.write("❤");
				}
				document.write("<BR>");
			}
		</script>
	</body>
</html>
