<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//初始值:从几开始的那个值,x~y	
			
			//虽然初始值是一定ed，但是这个值是在变化中的,并且达到最终的目的值时停止
			var y=10;
			var sum=0;
			//x==y时这个循环就停止了.
			//x==y
			for(var x=0;x<=y;x++){
				sum+=x;
			}
			console.log(sum);
		</script>
	</body>
</html>
